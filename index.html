<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediXtract Markdown Display Tester</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MediXtract Markdown Display Tester</h1>
            <p>Test how critical fields markdown appears in the current MediXtract application</p>
        </header>

        <div class="file-controls">
            <label for="fileInput" class="file-label">
                Select Markdown File
            </label>
            <input type="file" id="fileInput" accept=".txt,.md" class="file-input">
            <span id="fileName" class="file-name">No file selected</span>
        </div>

        <div class="content-display">
            <div class="document-content" id="renderedContent">
                <div class="pdf-placeholder">
                    <i class="fas fa-file-text"></i>
                    <h4>No File Selected</h4>
                    <p>Select a markdown file to see how it's rendered.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="markdown-parser.js"></script>
    <script src="app.js"></script>
</body>
</html>
